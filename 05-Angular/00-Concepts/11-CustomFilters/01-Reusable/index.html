<!DOCTYPE html>
<html>
<head>
    <title>Simple Angular Example</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="myApp" ng-cloak>

<div ng-controller="Controller">
    <input ng-model="greeting" type="text"><br>
    No filter: {{greeting}}<br>
    Reverse: {{greeting|reverse}}<br>
    Reverse + uppercase: {{greeting|reverse:true}}<br>
</div>
<hr/>
<div ng-controller="Controller">
    <input type="text" ng-model="letter">
    <ul ng-controller="Controller">
        <li ng-repeat="person in persons | startsWith:letter">
            {{ person.name }}
        </li>
    </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
<!--<script src="lib/angular.min.js"></script>-->
<script src="js/app.js"></script>
</body>
</html>
