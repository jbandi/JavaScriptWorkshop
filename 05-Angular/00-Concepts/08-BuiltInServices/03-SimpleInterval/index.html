<!DOCTYPE html>
<html>
<head>
    <title>Simple Angular Example</title>

    <link rel="stylesheet" href="css/app.css"/>

</head>
<body id="app" ng-app="myApp" ng-controller="MyCtrl">

<p>Seconds until data is fetched: {{countdown}}</p>

<p>{{data}}</p>

</body>
</html>
