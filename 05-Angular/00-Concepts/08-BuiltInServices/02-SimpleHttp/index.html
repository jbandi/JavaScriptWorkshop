<!DOCTYPE html>
<html>
<head>
    <title>Simple Angular Example</title>

    <link rel="stylesheet" href="css/app.css"/>

</head>
<body id="app" ng-app="myApp" ng-controller="MyCtrl">


<p>
    Id:<input type="text" ng-model="ratingId"/>
    Participant:<input type="text" ng-model="participantName"/>
    Score:<input type="text" ng-model="score"/>
</p>
<button ng-click="getRatings()">Get</button>
<button ng-click="postRating()">POST</button>
<button ng-click="putRating()">PUT</button>
<button ng-click="deleteRating()">DELETE</button>


<p>{{ratings}}</p>

<script src="lib/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
