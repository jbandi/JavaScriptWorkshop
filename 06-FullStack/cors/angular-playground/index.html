<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular REST Playground</title>
</head>
<body ng-app="courserater" ng-controller="RestController">

<input id="chkPost" type="checkbox" checked="true" ng-model="command.doPost"/>POST
<input id="chkPut" type="checkbox" checked="true" ng-model="command.doPut"/>PUT
<input id="chkDelete" type="checkbox" checked="true" ng-model="command.doDelete"/>DELETE
<input id="execute" type="button" value="Execute!" checked="true" ng-click="executeCommand()"/>

<ul class="grid">
    <li ng-repeat="r in ratings">
        {{r.id}} - {{r.participantName}}: {{r.score}}
    </li>
</ul>

<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>-->
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>-->
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>-->
<script src="js/vendor/jquery/2.1.0/jquery.min.js"></script>
<script src="js/vendor/angularjs/1.2.16/angular.min.js"></script>
<script src="js/vendor/angularjs/1.2.16/angular-resource.min.js"></script>
<script src="js/app/app.js"></script>

</body>
</html>
